<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New project</title>
</head>
<body>
    <div>
        <form action="/create-project" method="post">

            <div>
                <label for="name-field">Project name:</label>
                <input id="name-field" name="project-name" type="text">
            </div>
            <br>

             <div>
                <label for="description-field">Project description:</label>
                <input id="description-field" name="project-description" type="text">
             </div>
            <br>

            <input type="submit" value="Create project">
        </form>
    </div>

</body>
</html>
