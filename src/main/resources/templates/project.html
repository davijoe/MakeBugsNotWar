<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.projectName}"></title>
    <style>

        body{
            background-color: #F1FAEE;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

        .column {
            background-color: #A8DADC;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 2em;
        }

        .column h2 {
            margin-top: 0;
        }

        .task {
            background-color: #F1FAEE;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .task h3 {
            margin-top: 0;
        }

        .task button {
            background-color: #ddd;
            border: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1 th:text="${project.projectName}"></h1>
<div class="board">
    <div class="column">
        <h2>Stories</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 0}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>
                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>
                <a th:href="@{'/project/'+${project.projectId}+''/move-task-right/'+'${task.taskId}}">---></a>
            </div>
        </div>
    </div>
    <div class="column">
        <h2>To-do</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 1}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>

                <a th:href="@{'move-task-left/'+${task.taskId}}">
                    <button type="button"><---</button>
                </a>

                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>

                <a th:href="@{'move-task-right/'+${task.taskId}}">
                    <button type="button">---></button>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <h2>Doing</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 2}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>

                <a th:href="@{'move-task-left/'+${task.taskId}}">
                    <button type="button"><---</button>
                </a>

                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>

                <a th:href="@{'move-task-right/'+${task.taskId}}">
                    <button type="button">---></button>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <h2>Testing</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 3}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>
                <a th:href="@{'move-task-left/'+${task.taskId}}">
                    <button type="button"><---</button>
                </a>

                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>

                <a th:href="@{'move-task-right/'+${task.taskId}}">
                    <button type="button">---></button>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <h2>Review</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 4}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>
                <a th:href="@{'move-task-left/'+${task.taskId}}">
                    <button type="button"><---</button>
                </a>

                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>

                <a th:href="@{'move-task-right/'+${task.taskId}}">
                    <button type="button">---></button>
                </a>
            </div>
        </div>
    </div>
    <div class="column">
        <h2>Done</h2>
        <div th:each="task : ${tasks}" th:if="${task.taskStatus == 5}" class="task">
            <h3 th:text="${task.taskName}"></h3>
            <p th:text="${task.taskDescription}"></p>
            <p th:text="'Time:'+${task.taskTime}"></p>
            <div>
                <a th:href="@{'move-task-left/'+${task.taskId}}">
                    <button type="button"><---</button>
                </a>

                <a th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}" title="Edit">Edit</a>

                <a th:href="@{'move-task-right/'+${task.taskId}}">
                    <button type="button">---></button>
                </a>
            </div>
        </div>
    </div>
</div>

<a th:href="'/view-project-tasks'+${project.getProjectId}">Link to tasks</a>
<a th:href="@{/profilePage}">Back to profile</a>

</body>
</html>
