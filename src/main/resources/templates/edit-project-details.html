<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Project</title>
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="fragments/topnav"></nav>

<nav th:insert="fragments/sidenav"></nav>

<div class="container">
<div class="edit-project-container">
  <h1 style="margin-top: 1%">Update Project</h1>
  <form th:action="@{'/edit-project-details/'+${project.projectId}}" method="post">
    <input type="hidden" th:name="${project.projectId}" th:value="${project.projectId}" />

    <label for="project_name">Name:</label>
    <input type="text" id="project_name" name="project-name" th:value="${project.projectName}" required maxlength="45"/>
    <br/>

    <label for="project_description">Description:</label>
    <input type="text" id="project_description" name="project-description" th:value="${project.projectDescription}" required maxlength="150"/>

    <br/>
    <button type="submit">Update</button>
  </form>

  <form th:action="@{'/edit-project-details/'+${project.projectId}+'/delete-project'}" method="post">
    <label for="delete">Write 'DELETE' to delete this project and all its content. WARNING: this is permanent</label>
    <input type="text" id="delete" name="delete"/>
    <button type="submit">Delete project</button>
  </form>
</div>
</div>

<div class="footer-nav-bar">
  <footer th:insert="fragments/footer"></footer>
</div>
</body>
</html>
