<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Project</title>
</head>
<body>
<h1>Update Project</h1>
<form th:action="@{/edit-project-details/${project.projectId}}" method="post">
  <input type="hidden" th:name="${project.id}" th:value="${project.id}" />
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${project.name}" required />
  <br/>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="${project.description}" required />
  <br/>
  <button type="submit">Update</button>
</form>
</body>
</html>
