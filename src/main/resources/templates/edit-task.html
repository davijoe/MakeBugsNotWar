<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="fragments/topnav"></nav>
<div class="container">
<div class="create_body">
  <form action="/edit-task" method="post">
    <div class="form-container-create">
    <input id="task_id" name="task-id" type="hidden" th:value="${tasks.taskId}">

    <label for="task_name">Task Name</label>
    <input id="task_name" name="task-name" type="text" th:value="${tasks.taskName}" required maxlength="45">

    <label for="task_description">Task Description</label>
    <input id="task_description" name="task-description" type="text" th:value="${tasks.taskDescription}" maxlength="45">

    <input id="board_id" name="board-id" type="hidden" th:value="${tasks.boardId}">

    <label for="task_time">Task Time</label>
    <input id="task_time" name="task-time" type="text" th:value="${tasks.taskTime}">

    <label for="story_points">Story Points</label>
    <input id="story_points" name="story-points" type="text" th:value="${tasks.storyPoints}" required>

    <input type="submit" value="Edit task">
    </div>
  </form>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Task edit</h1>
        <br>
        <p>Edit task details</p>
        <a th:href="@{/profilePage}">Go back to profile page</a>
      </div>
    </div>
  </div>
</div>
</div>
  <a th:href="'/project/' + ${tasks.boardId}">Back</a>
</div>

<footer th:insert="fragments/footer"></footer>
</body>
</html>
