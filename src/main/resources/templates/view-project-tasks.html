<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="fragments/topnav"></nav>

<div class="container">
    <nav th:insert="fragments/sidenav"></nav>
</div>

<div class="tasks" th:each="task : ${tasks}">
    <table>
        <thead>

        <th>Task Name</th>
        <th>Task Description</th>
        <th>Task Status</th>
        <th>User ID</th>
        <th>Board</th>
        <th>Story Points</th>
        </thead>
        <tbody>
        <tr>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:if="${task.taskStatus == 4}"></td>
            <td th:text="${task.userId}"></td>
            <td th:text="${task.boardId}"></td>
            <td th:text="${task.storyPoints}"></td>
            <td><a th:href="'/edit-task/' + ${task.taskId}">Edit task</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<a th:href="@{/profilePage}">Return to my page</a>

<footer th:insert="fragments/footer"></footer>
</body>
</html>
